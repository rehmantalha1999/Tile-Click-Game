<!-- Talha Rehman Abid 255 Project -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talha Rehman Abid - CTIS 255 Project</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./jquery.color.min.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="beforeStart">3</div>
    <div id="afterStart">
      <header>
        <div>
          <p>HI-SCORE</p>
          <p id="hiscore">0</p>
        </div>
        <div>
          <p>SCORE</p>
          <p id="score">0</p>
        </div>
        <div>
          <p>TIME</p>
          <p id="time">10</p>
        </div>
      </header>

      <table>
        <tbody>
          <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
          </tr>
          <tr>
            <td id="5"></td>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
          <tr>
            <td id="9"></td>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
          </tr>
          <tr>
            <td id="13"></td>
            <td id="14"></td>
            <td id="15"></td>
            <td id="16"></td>
          </tr>
        </tbody>
      </table>

      <div id="scoreBar">
        <div id="progress"></div>
      </div>

      <div id="gameRestartBtn">
        <p id="gameRestart">F5 to play again</p>
      </div>

      <div id="userMessage">Tap the black tiles!</div>
      <div id="gameOverMessage">Time is up</div>
    </div>

    <script src="./jquery.confetti.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
